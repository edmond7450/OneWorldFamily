{% extends 'back/layout.html' %}
{% load static %}

{% block title %}Question & Suggestion{% endblock %}

{% block content %}
    <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class="container">
            <div class="d-flex flex-row">

                <!--begin::Content-->
                <div class="flex-row-fluid">
                    <!--begin::Card-->
                    <div class="card card-custom">
                        <div class="card-header flex-wrap border-0 pt-6 pb-0 justify-content-between">
                            <div class="card-title">
                                <h3 class="card-label">Questions and Suggestions
                                    <span class="text-muted pt-2 font-size-sm d-block"></span>
                                </h3>
                            </div>
                        </div>
                        <div class="card-body">
                            <!--begin::Search Form-->
                            <div class="mb-7">
                                <div class="row align-items-center">
                                    <div class="col-12">
                                        <div class="row align-items-center">
                                            <div class="col-12 col-sm-6 my-2 my-xxl-0 my-xl-5">
                                                <div class="d-flex align-items-center">
                                                    <label for="kt_datatable_search_query" class="mr-3 mb-0 d-none d-md-block">Search:</label>
                                                    <div class="input-icon w-100">
                                                        <input type="text" class="form-control" placeholder="Search..." id="kt_datatable_search_query"/>
                                                        <span>
                                                            <i class="flaticon2-search-1 text-muted"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--end: Search Form-->
                            <!--begin: Datatable-->
                            <div class="datatable datatable-bordered datatable-head-custom" id="kt_datatable"></div>
                            <!--end: Datatable-->
                        </div>
                    </div>
                    <!--end::Card-->
                </div>
                <!--end::Content-->
            </div>
        </div>
        <!--end::Container-->
    </div>

    <!-- Meta Data Modal-->
    <div class="modal fade" id="question_modal" tabindex="-1" role="dialog" aria-labelledby="question_modal_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Question or Suggestion</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i aria-hidden="true" class="ki ki-close"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="question_id" name="question_id"/>
                    <div class="d-flex align-items-center mb-3">
                        <label for="question_email" class="w-50px mr-6 mb-0 d-none d-md-block">Email: </label>
                        <input type="text" readonly class="form-control" id="question_email" name="question_email"/>
                        <label for="question_full_name" class="w-200px ml-6 mb-0 d-none d-md-block">Full Name: </label>
                        <input type="text" readonly class="form-control" id="question_full_name" name="question_full_name"/>
                    </div>
                    <div class="d-flex mb-3">
                        <label for="question_text" class="w-50px mt-2 mr-3 mb-0 d-none d-md-block">Text: </label>
                        <textarea readonly class="form-control w-100" rows="20" id="question_text" name="question_text"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    {% if 'update' in permissions or 'create' in permissions %}
                        <button type="button" class="btn btn-primary font-weight-bold">Add</button>
                    {% endif %}
                    <button type="button" class="btn btn-light-primary font-weight-bold" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script type="text/javascript">
        var csrf_token = "{{ csrf_token }}";

        var is_update = false;
        {% if 'update' in permissions %}
            //is_update = true;
        {% endif %}
    </script>

    <script src="{% static 'metronic/js/pages/manage/question_list.js' %}?202102240230"></script>
{% endblock %}
