{% extends 'back/layout.html' %}
{% load static %}

{% block title %}Notification{% endblock %}

{% block content %}
    <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class="container">
            <div class="d-flex flex-row">

                <!--begin::Content-->
                <div class="flex-row-fluid">
                    <!--begin::Card-->
                    <div class="card card-custom">
                        <div class="card-header flex-wrap border-0 pt-6 pb-0">
                            <div class="card-title">
                                <h3 class="card-label">Notifications
                                    <span class="text-muted pt-2 font-size-sm d-block"></span></h3>
                            </div>
                        </div>
                        <div class="card-body">
                            <!--begin::Search Form-->
                            <div class="mb-7">
                                <div class="row align-items-center">
                                    <div class="col-12 transaction-search">
                                        <div class="row align-items-center">
                                            <div class="col-12 col-xxl-4 col-xl-6 col-sm-6 my-2 my-xxl-0 my-xl-5">
                                                <div class="d-flex align-items-center">
                                                    <label class="mr-3 mb-0 d-none d-md-block">Search:</label>
                                                    <div class="input-icon w-100">
                                                        <input type="text" class="form-control" placeholder="Search..." id="kt_datatable_search_query"/>
                                                        <span>
                                                        <i class="flaticon2-search-1 text-muted"></i>
                                                    </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12 col-xxl-4 col-xl-6 col-sm-6 my-2 my-xxl-0 my-xl-5">
                                                <div class="d-flex align-items-center">
                                                    <label class="mr-3 mb-0 d-none d-md-block">Category:</label>
                                                    <select class="form-control" id="kt_datatable_search_category"></select>
                                                </div>
                                            </div>
                                            <div class="col-12 col-xxl-4 col-xl-6 col-sm-6 my-2 my-xl-5">
                                                <div class="d-flex align-items-center">
                                                    <label class="mr-3 mb-0 d-none d-md-block">Date:</label>
                                                    <div class="input-daterange input-group" id="kt_datepicker">
                                                        <input type="text" class="form-control" name="from_date" autocomplete="off"/>
                                                        <div class="input-group-append">
                                                        <span class="input-group-text">
                                                            <i class="la la-ellipsis-h"></i>
                                                        </span>
                                                        </div>
                                                        <input type="text" class="form-control" name="to_date" autocomplete="off"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12 col-xxl-4 col-xl-6 col-sm-6 my-2 my-xxl-0 my-xl-5">
                                                <div class="d-flex align-items-center">
                                                    <label class="mr-3 mb-0 d-none d-md-block">Read:</label>
                                                    <select class="form-control" id="kt_datatable_search_read">
                                                        <option value="">All</option>
                                                        <option value="1">Read</option>
                                                        <option value="0">Unread</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-12 col-xxl-4 col-xl-6 col-sm-6 my-2 my-xxl-0 my-xl-5">
                                                <div class="d-flex align-items-center">
                                                    <label class="mr-3 mb-0 d-none d-md-block">Show:</label>
                                                    <select class="form-control" id="kt_datatable_search_shown">
                                                        <option value="">All</option>
                                                        <option value="1">Shown</option>
                                                        <option value="0">Hidden</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-12 col-xxl-4 col-xl-6 col-sm-6 my-2 my-xxl-0 my-xl-5">
                                                <div class="d-flex align-items-center">
                                                    <label class="mr-3 mb-0 d-none d-md-block">User:</label>
                                                    <select class="form-control" id="kt_datatable_search_user"></select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--end: Search Form-->
                            <!--begin: Datatable-->
                            <div class="datatable datatable-bordered datatable-head-custom" id="kt_datatable"></div>
                            <!--end: Datatable-->
                        </div>
                    </div>
                    <!--end::Card-->
                </div>
                <!--end::Content-->
            </div>
        </div>
        <!--end::Container-->
    </div>
{% endblock %}

{% block script %}
    <script type="text/javascript">
        var csrf_token = "{{ csrf_token }}";
        var categories = JSON.parse('{{ categories|safe }}');
        var users = JSON.parse('{{ users|safe }}');
    </script>

    <script src="{% static 'metronic/js/pages/manage/notification.js' %}"></script>
{% endblock %}
